<ion-view view-title="Welcome to Merlion Mall Asia!">
    <ion-content has-bouncing="false">
        <div class="page">

            <div class="leftHalf">
                <div class="leftContent">
                  <div>
                    <div>
                    <img src="img/bags.png">
                    </div>

                    <div style="padding-right: 5px;word-wrap: break-word; white-space: normal; color: #ffc900; text-transform: uppercase; font-size: 18px">
                        I want to shop to my heart's content!
                    </div>

                    <button ng-click="retail()" class="button button-fab icon ion-arrow-graph-up-left" style="color:#00317d;background-color: #feae01;"></button>
                  </div>

                    </button>

                </div>
            </div>
            <div class="rightHalf">
                <div class="rightContent">

                    <div>
                        <img src="img/worker37.png">
                    </div>

                    <div style="padding-left: 5px;word-wrap: break-word; white-space: normal; color: #00317d; text-transform: uppercase; font-size: 18px">
                        I want to have a fun and relaxing day!
                    </div>
                    <button ng-click="service()" class="button button-fab icon ion-arrow-graph-up-right"style="color:#ffc900;background-color: #00317d;">

                    </button>

                </div>
            </div>
        </div>

    </ion-content>
