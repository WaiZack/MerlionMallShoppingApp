<ion-view cache-view="false">

  <ion-content>

    <ion-list>

      <ion-item class="settingItem" ng-click="fullHistory()">
        <i class="icon ion-clock"></i>
        View Full History
        <i class="icon ion-chevron-right" style="float:right"></i>
      </ion-item>
      <ion-item class="settingItem" ng-click="rewardHistory()">
        <i class="zmdi zmdi-card-giftcard"></i>
        View Reward History
        <i class="icon ion-chevron-right" style="float:right"></i>
      </ion-item>
      <ion-item class="settingItem" ng-click="analytics()">
        <i class="zmdi zmdi-chart"></i>
        View My Spending Habits
        <i class="icon ion-chevron-right" style="float:right"></i>
      </ion-item>

    </ion-list>

  </ion-content>
</ion-view>
