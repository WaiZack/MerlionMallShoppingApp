<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-positive-900">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>


      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-network" ng-click="landing()"></button>
        <button class="button button-icon button-clear ion-home" ng-click="home()"></button>
        <button class="button button-icon button-clear ion-gear-a" ng-click="settings()"></button>
        <button class="button button-icon button-clear ion-android-cart" menu-toggle="right">
        </button>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>


  <ion-side-menu side="left">


    <ion-pane style="background-color: #2C5493">

      <form>
      <label class="item item-input" style="border: none">
        <i class="icon ion-android-search placeholder-icon"></i>
        <input type="search" placeholder="Search" ng-model="searchForm.searchText" class="searchBox" style="color: #FFFFFF;">
      </label>
      <button class="button button-full button-small button-energized" ng-click="searchItems()" menu-toggle="left">Search</button>
      </form>

      <ion-content class="custom-has-header" has-bouncing="false">
        <ion-list>
          <ion-item>

            <button id="all" class="button button-fab button-dark icon ion-android-list" ng-click="loadAllItems()" menu-toggle="left"></button>
            <label for="all" style="color: #FFFFFF;">All items</label>

          </ion-item>
          <div collection-repeat="category in categories">
            <ion-item class="button button-clear" ng-click="loadCategory(category)" menu-toggle="left">
              <div style="padding-left:20px;">
                {{category}}
              </div>

            </ion-item>

          </div>
        </ion-list>
      </ion-content>
    </ion-pane>
  </ion-side-menu>


  <ion-side-menu side="right" style="background-color: #2C5493;">

    <ion-pane style="background-color: #2C5493">
    <ngcart-cart></ngcart-cart>
    </ion-pane>


  </ion-side-menu>

</ion-side-menus>
